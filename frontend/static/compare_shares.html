<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Chart Comparison</title>
    <link rel="stylesheet" href="css/compare_shares.css">
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
    <script src="js/auth.js"></script>
    <script src="js/compare_shares.js"></script>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Ga+Maamli&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hamburger-container">
        <div class="hamburger-menu">
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
        </div>
        <nav class="sidebar">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/preferences">My preferences</a></li>
                <li><a href="/personal_suggestions">AI suggestions</a></li>
                <li><a href="/purchases">View Purchases</a></li>
                <li id="statisticsMenuItem"><a href="/statistics">Statistics Dashboard</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </div>
    <script src="js/menu.js"></script>
    <h1 id="title">Company Chart Comparison</h1>
    <div id="controls">
        <label for="dataType">Select Data Type:</label>
        <select id="dataType">
            <option value="Close">Close Value</option>
            <option value="Open">Open Value</option>
            <option value="High">High Value</option>
            <option value="Low">Low Value</option>
        </select>
        <label for="timeRange">Select Time Range:</label>
        <select id="timeRange">
            <option value="5y">Past 5 Years</option>
            <option value="1y">Past Year</option>
            <option value="1m">Past Month</option>
            <option value="5d">Past 5 Days</option>
        </select>
    </div>
    <div id="chartContainer">
        <div class="chartWrapper">
            <div class="chartTitle" id="chartTitle1"></div>
            <canvas id="companyChart1"></canvas>
        </div>
        <div class="chartWrapper">
            <div class="chartTitle" id="chartTitle2"></div>
            <canvas id="companyChart2"></canvas>
        </div>
    </div>
</body>
</html>
