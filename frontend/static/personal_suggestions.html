<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Share Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Ga+Maamli&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hamburger-container">
        <div class="hamburger-menu">
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
        </div>
        <nav class="sidebar">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/preferences">My preferences</a></li>
                <li><a href="/personal_suggestions">AI suggestions</a></li>
                <li><a href="/purchases">View Purchases</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </div>
    <h1>Find the Best Performing Share</h1>
    <button id="findBestShareButton">Find Best Share</button>
    <div id="result"></div>

    <script>
        document.getElementById('findBestShareButton').addEventListener('click', function() {
            fetch('/back/best_share_long')
                .then(response => response.json())
                .then(data => {
                    if (data.best_share) {
                        document.getElementById('result').innerHTML = `
                            <p>Best Share: ${data.best_share}</p>
                            <p>Percentage Change: ${data.percentage_change.toFixed(2)}%</p>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
